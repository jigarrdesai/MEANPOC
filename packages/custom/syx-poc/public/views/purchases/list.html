<h2>{{type}}</h2>
<div class="bs-example" data-example-id="hoverable-table">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>User Email</th>
                <th>Event</th>
                <th>Transaction Date/Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <th scope="row">{{$index + 1}}</th>
                <td>{{item.user.name}}</td>
                <td>{{item.user.email}}</td>
                <td>
                    <a ui-sref="editEvent({id: item.event})">Go to event</a>
                </td>
                <td>{{item.date | date: 'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div uib-pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" total-items="totalItems" max-size="5" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></div>
