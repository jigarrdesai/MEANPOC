<h2>{{type}}</h2>
<div class="bs-example" data-example-id="hoverable-table">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Event Name</th>
                <th>Venue</th>
                <th>Price</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <th scope="row">{{$index + 1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.venue}}</td>
                <td>{{item.price}}</td>
                <td>{{item.start | date: 'medium'}}</td>
                <td>{{item.end | date: 'medium'}}</td>
                <td>
                    <a ui-sref="edit{{type}}({id: item._id})" data-id="{{item._id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div uib-pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" total-items="totalItems" max-size="5" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></div>
