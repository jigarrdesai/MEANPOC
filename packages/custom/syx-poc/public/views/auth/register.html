<div class="alert alert-danger animated fadeIn" ng-show="loginError">{{loginError}}</div>
<div class="alert alert-success animated fadeIn" ng-show="loginSuccess">
    Registration done, login <a ui-sref="login">here</a> 
</div>

<h2>Register</h2>

<form name="forms.login" id="login_form" ng-submit="register()">
    <div class="input-wrapper">
        <input required id="name_block" type="text" name="name" placeholder="Your name" ng-model="user.name">
        <div class="error_message">Please enter a correct info #</div>
        <span class="pic email"></span>
    </div>
    <div class="input-wrapper">
        <input required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="user.email">
        <div class="error_message">Please enter a correct info #</div>
        <span class="pic email"></span>
    </div>
    <div class="input-wrapper">
        <input required id="password_block" name="password" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
        <div class="error_message">Please enter a correct info #</div>
        <span class="pic password {{input.iconClass}}" ng-click = "togglePasswordVisible()">
                <div class="hide_text_password">
                    {{input.tooltipText}}
                </div>
        </span>
    </div>
    <div class="input-wrapper">
        <input required id="password_block" name="confirmPassword" type="{{input.type}}" placeholder="Confirm Password" ng-model="user.confirmPassword">
        <div class="error_message">Please enter a correct info #</div>
        <span class="pic password {{input.iconClass}}" ng-click = "togglePasswordVisible()">
                <div class="hide_text_password">
                    {{input.tooltipText}}
                </div>
        </span>
    </div>
    <div class="forgot_password">
        Already registered Login <a ui-sref='auth.login'> here</a>
    </div>
    <div class="button_login">
        <button type="submit" class="submit_button">Register</button>
    </div>
</form>
